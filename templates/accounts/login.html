<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <p> User is logged in as {{ request.user.username }} </p>
    {% else %}
    <h2>Login to continue</h2>
    {% endif %}
</body>
</html>
